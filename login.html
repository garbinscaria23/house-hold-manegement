    <div class="form-box">

        <h1> LOGIN HERE</h1>

    <!-------------------------------------------------------------------------------------------------------------------->

    <div class="input-box">
        <i class="fa fa-envelope-o"></i>
        <input type="text" name="email" placeholder="Enter your User Name" required="">

        

    </div>
    <!-------------------------------------------------------------------------------------------------------------------->

    <div class="input-box">
    
        <i class="fa fa-key" ></i>
        <input type="password" name="password" placeholder="Enter password Like Abc@1234" id="myInput" required=""  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
        <span class="eye" onclick="myFunction()">
        <i id="hide1" class="fa fa-eye"></i>
        <i id="hide2" class="fa fa-eye-slash"></i>
    </span>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
    <a href="/index"> <button type="submit"  class="login-btn">LOGIN </button></a>
    
    <h3><a href="#">Forget your password</a></h3>  
    <h3><a href="/usrreg">Create an Account</a></h3>
    </div>  
    <!-------------------------------------------------------------------------------------------------------------------->
    
    <script>
        function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type ="text";
                y.style.display = "block";
                z.style.display = "none";
        }
        else{ x.type ="password";
                y.style.display = "none";
                z.style.display = "block";
        }

        }
    </script>
    </form>
